{% extends 'base.html' %}

{% block meta %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css'%}">
{% endblock meta %}

{% block content %}

<div class = "login">
    <div class = "login">
        <div class="card login-form">
            <div class="card-body">
                <h1 class="card-title text-center">Create New Task</h2>
            </div>
            <div class="card-text">
    
            <form method="POST" action="">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Title: </td>
                        <td><input type="text" name="title" placeholder="Title" class="form-control"></td>
                    </tr>
                            
                    <tr>
                        <td>Description: </td>
                        <td><input type="text" name="description" placeholder="Description" class="form-control"></td>
                    </tr>
        
                    <tr>
                        <td></td>
                        <td>
                            <div class="d-grid gap-2">
                            <input class="btn login_btn" type="submit" value="Create Task">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        </div>
    </div>
</div>

{% endblock content %}
